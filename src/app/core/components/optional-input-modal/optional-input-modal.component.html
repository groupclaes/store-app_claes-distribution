<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" [innerText]="cancelButton"></ion-button>
    </ion-buttons>
    <ion-title [innerText]="title"></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [innerText]="confirmButton" [strong]="true"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      [label]="label"
      labelPlacement="stacked"
      type="text"
      [placeholder]="placeholder"
      [(ngModel)]="inputValue"></ion-input>
  </ion-item>
</ion-content>
