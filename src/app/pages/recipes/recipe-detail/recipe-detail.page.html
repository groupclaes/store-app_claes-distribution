<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button [text]="backButtonText"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ recipe.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ recipe.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="!loading">
    <ion-item lines="full" button *ngFor="let product of recipe.products" tappable
      [routerLink]="['/products', product.id]">
      <ion-avatar *ngIf="displayThumbnail" slot="start">
        <ion-img class="product-image" [src]="product.url" [title]="product.name" [alt]="product.name" loading="lazy"
          [style]="'background-color:#' + product.color" width="32" height="32"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ product.name }}
      </ion-label>
      <div slot="end" class="product-unit">
        {{ product.unit }}
      </div>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-button expand="block" tappable (click)="open()">
      <span translate="showRecipe"></span>
    </ion-button>
    <ion-button expand="block" tappable (click)="mail()">
      <span translate="mailRecipe"></span>
    </ion-button>
  </ion-list>
</ion-content>
