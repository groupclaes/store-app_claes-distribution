<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate="newsPage">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button tappable class="icon-only" [routerLink]="cartLink">
        <i class="fal fa-fw fa-shopping-cart"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" translate="newsPage"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="loading" padding>
    <div style="text-align:center">
      <ion-spinner mode="ios"></ion-spinner>
    </div>
  </div>
  <div class="news-list news-container" *ngIf="!loading">
    <ion-card *ngFor="let newsItem of news">
      <ion-card-header>
        <ion-card-title>{{ newsItem.title }}</ion-card-title>
        <ion-card-subtitle>{{ newsItem.date | date:'d MMMM yyyy':undefined:culture }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <iframe class="news-body" [title]="newsItem.title" [srcdoc]="safe(newsItem.content)"
          onload='javascript:(function(o){o.style.height=o.contentWindow.document.body.scrollHeight+"px";if(o.contentWindow.document.documentElement.innerHTML.includes("https://shop.claes-distribution.be/leaflet")){o.style.height="184px"}}(this))'></iframe>
      </ion-card-content>

      <!-- <ion-button fill="clear">Action 1</ion-button>
      <ion-button fill="clear">Action 2</ion-button> -->
    </ion-card>

</ion-content>
