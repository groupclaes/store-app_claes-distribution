<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate="syncPage"></ion-title>
    <ion-buttons slot="end">
      <ion-button class="icon-only" tappable (click)="fullSync()">
        <i class='fal fa-fw fa-sync'></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" translate="syncPage"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="full">
    <span translate="lastSync"></span>: {{ lastSync | date:'HH:mm EEE dd MMM yyyy':null:culture }}
  </ion-item>
  <br>
  <ion-list lines="full" *ngIf="internalUser">
    <ion-list-header lines="full">
      <h3 translate="integrityChecksums"></h3>
    </ion-list-header>
    <ion-item lines="full" *ngFor="let checksum of integrityChecksums">
      <ion-label [translate]="'checksum.' + checksum.dataTable"></ion-label>
      <div slot="end">
        <i class="emphasize">{{ checksum.dateChanged | date: 'HH:mm d MMM' }}</i>
      </div>
      <!-- <div item-start>
        <span [innerText]="checksum.dateChanged | date: 'dd/MM HH:mm'" style="font-size:12px;line-height:16px"></span>
      </div>
      <div item-content>
        <span [translate]="checksum.dataTable" style="font-size:12px"></span>
      </div>
      <div item-end>
        <span [innerText]="checksum.checksum" style="font-family:'Courier New',Courier,monospace;font-size:12px"></span>
      </div> -->
    </ion-item>
  </ion-list>
</ion-content>
